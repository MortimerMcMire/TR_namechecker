<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TR Namechecker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .input-section {
            margin-bottom: 32px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            background: white;
            border: 1px solid #ddd;
            padding: 12px;
            font-size: 15px;
            font-family: inherit;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: #999;
        }

        .result-card {
            background: white;
            border: 1px solid #e0e0e0;
            padding: 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-text {
            font-size: 15px;
            color: #333;
        }

        .result-stats {
            display: flex;
            gap: 24px;
            font-size: 13px;
        }

        .stat-label {
            color: #888;
            margin-bottom: 2px;
        }

        .stat-value {
            font-weight: 500;
            color: #333;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 14px;
            background: white;
            border: 1px solid #e0e0e0;
        }

        @media (max-width: 640px) {
            .result-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .result-stats {
                width: 100%;
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TR Namechecker</h1>
        <p class="subtitle">Similarity Calculator</p>

        <div class="input-section">
            <label for="inputString">Enter name to compare</label>
            <input 
                type="text" 
                id="inputString" 
                placeholder="Type something..."
                autocomplete="off"
            >
        </div>

        <div id="results">
            <div class="empty-state">
                Start typing to see similarity scores
            </div>
        </div>
    </div>

    <script>
        // Maximum distance to show in results (only show strings closer than this)
        const MAX_DISTANCE = 6;
        
        // Predefined list of strings to compare against
        const PREDEFINED_STRINGS = [
            'hello world',
            'goodbye world',
            'hello there',
            'testing',
            'javascript',
            'python',
            'programming',
            'algorithm',
            'levenshtein',
            'similarity',
            'distance',
            'calculate',
            'compare',
            'analysis'
        ];

        // Calculate Levenshtein distance
        function levenshteinDistance(str1, str2) {
            const len1 = str1.length;
            const len2 = str2.length;
            const matrix = Array(len1 + 1).fill(null).map(() => Array(len2 + 1).fill(0));

            for (let i = 0; i <= len1; i++) matrix[i][0] = i;
            for (let j = 0; j <= len2; j++) matrix[0][j] = j;

            for (let i = 1; i <= len1; i++) {
                for (let j = 1; j <= len2; j++) {
                    const cost = str1[i - 1] === str2[j - 1] ? 0 : 1;
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j] + 1,
                        matrix[i][j - 1] + 1,
                        matrix[i - 1][j - 1] + cost
                    );
                }
            }

            return matrix[len1][len2];
        }

        // Calculate similarity percentage
        function calculateSimilarity(str1, str2) {
            const distance = levenshteinDistance(str1.toLowerCase(), str2.toLowerCase());
            const maxLen = Math.max(str1.length, str2.length);
            if (maxLen === 0) return 100;
            return Math.round((1 - distance / maxLen) * 100);
        }

        // Update results
        function updateResults(inputString) {
            const resultsDiv = document.getElementById('results');
            
            if (!inputString.trim()) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        Start typing to see similarity scores
                    </div>
                `;
                return;
            }

            // Calculate distances and similarities
            const results = PREDEFINED_STRINGS.map(predefinedStr => {
                const distance = levenshteinDistance(inputString.toLowerCase(), predefinedStr.toLowerCase());
                const similarity = calculateSimilarity(inputString, predefinedStr);
                return {
                    text: predefinedStr,
                    distance,
                    similarity
                };
            });

            // Filter by distance threshold and sort by distance (closest first)
            const filteredResults = results
                .filter(result => result.distance < MAX_DISTANCE)
                .sort((a, b) => a.distance - b.distance);

            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        No matches found within distance threshold of ${MAX_DISTANCE}
                    </div>
                `;
                return;
            }

            // Generate HTML
            resultsDiv.innerHTML = filteredResults.map(result => `
                <div class="result-card">
                    <div class="result-text">${result.text}</div>
                    <div class="result-stats">
                        <div>
                            <div class="stat-label">Distance</div>
                            <div class="stat-value">${result.distance}</div>
                        </div>
                        <div>
                            <div class="stat-label">Similarity</div>
                            <div class="stat-value">${result.similarity}%</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Event listener
        document.getElementById('inputString').addEventListener('input', (e) => {
            updateResults(e.target.value);
        });
    </script>
</body>
</html>
